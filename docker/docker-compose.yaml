# Usage: docker-compose -f docker/docker-compose.yaml run swift-kafka-gsoc
version: "3.9"
services:

  zookeeper:
    image: ubuntu/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: ubuntu/kafka
    container_name: kafka_broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      ZOOKEEPER_HOST: zookeeper
      ZOOKEEPER_PORT: 2181

  swift-kafka-gsoc:
    depends_on:
      - kafka
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092

  # Swift on Server CI
  # e.g. docker-compose -f docker/docker-compose.yaml -f docker/docker-compose.2204.57.yaml run test  

  runtime-setup:
    image: swift-kafka-gsoc:default
    build:
      context: .
      dockerfile: Dockerfile

  common: &common
    image: swift-kafka-gsoc:default
    depends_on: [runtime-setup]
    volumes:
      - ~/.ssh:/root/.ssh
      - ..:/code:z
    working_dir: /code

  soundness:
    <<: *common
    command: /bin/bash -xcl "swift -version && uname -a && ./scripts/soundness.sh"

  test:
    <<: *common
    depends_on: [kafka, runtime-setup]
    environment:
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092    
    command: /bin/bash -xcl "swift $${SWIFT_TEST_VERB-test} $${WARN_AS_ERROR_ARG-} $${SANITIZER_ARG-} $${IMPORT_CHECK_ARG-}"

  # util

  shell:
    <<: *common
    entrypoint: /bin/bash