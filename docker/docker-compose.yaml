# Usage: docker-compose -f docker/docker-compose.yaml run swift-kafka-gsoc
version: "3.9"
services:

  zookeeper:
    image: ubuntu/zookeeper

  kafka:
    image: ubuntu/kafka
    depends_on:
      - zookeeper
    environment:
      ZOOKEEPER_HOST: zookeeper

  swift-kafka-gsoc:
    depends_on:
      - kafka
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      KAFKA_HOST: kafka

  # Swift on Server CI
  # e.g. docker-compose -f docker/docker-compose.yaml -f docker/docker-compose.2204.57.yaml run test

  runtime-setup:
    image: swift-kafka-gsoc:default
    build:
      context: .
      dockerfile: Dockerfile

  common: &common
    image: swift-kafka-gsoc:default
    depends_on: [runtime-setup]
    volumes:
      - ~/.ssh:/root/.ssh
      - ..:/code:z
    working_dir: /code

  soundness:
    <<: *common
    command: /bin/bash -xcl "swift -version && uname -a && ./scripts/soundness.sh"

  build:
    <<: *common
    environment: []
    command: /bin/bash -cl "swift build"

  test:
    <<: *common
    depends_on: [kafka, runtime-setup]
    environment:
      KAFKA_HOST: kafka
    command: >
      /bin/bash -xcl "
        swift build --build-tests $${SANITIZER_ARG-} && \
        swift $${SWIFT_TEST_VERB-test} $${WARN_AS_ERROR_ARG-} $${SANITIZER_ARG-} $${IMPORT_CHECK_ARG-}
      "

  # util

  shell:
    <<: *common
    entrypoint: /bin/bash
